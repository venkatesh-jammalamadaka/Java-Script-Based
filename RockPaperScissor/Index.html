<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers N Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar">
        <div class="heading-content">Rock Papers N Scissors Game - 1 player game</div>
    </div>
    <br>
    <br>
    <div class="container">
        <button class="btn1" id="1"></button>
        <button class="btn2" id="2"></button>
        <button class="btn3" id="3"></button>
    </div>
    <br>
    <div class="score-container">
        <div class="player">
            <div id="player-score">0</div>
            <div class="name">You</div>
        </div>
        <div class="player">
            <div id="computer-score">0</div>
            <div class="name">Comp</div>
        </div>
        
    </div>
    <div class="result-message-container">
        <div class="result-message">
            Result
         </div>
    </div>
    
    
    
    <script src="app.js"></script>
</body>
</html>
